<!DOCTYPE html>
<html>
<head>
<title>Mudança de Cor</title>
<style>
body {
  background-color: lightblue;
}
#meu-botao {
  padding: 10px 20px;
  background-color: green;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>
  <p>Clique no botão abaixo para mudar a cor de fundo:</p>
  <button id="meu-botao">Mudar Cor</button>
  <script>
  document.getElementById("meu-botao").addEventListener("click", function() {
    document.body.style.backgroundColor = "yellow";
  });
  </script>
</body>
</html>
